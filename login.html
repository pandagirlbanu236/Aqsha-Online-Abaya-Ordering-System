     <link rel="Stylesheet" href="login.css">

<body>

<div class="login-wrapper">

        <form>

            <button type="button" onclick="window.location.href='home.html'">Login</button>
        </form>

        <p class="register">
            Don't have an account? <a href="register.html">Register Now</a>
        </p>

</div>
